<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social | Profile</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div id="top-circle" class="circle"></div>
        <div id="square" class="circle"></div>

        <div class="profile-box">
            <img src="Images/Logo.png" alt="Profile Picture" width="100rem" height="100rem">
            <h1 id="user-name">Aquib Jawed</h1>
            <p id="user-bio">Student at RGPV</p>
            <div class="buttons">
                <button id="share-btn">Share</button>
                <button id="follow-btn"><a href="https://x.com/aquibjawedio">Follow</a></button>
            </div>
        </div>

        <div class="share-box">
            <div class="share-box-top">
                <p>Share via</p>
                <div id="close-btn">X</div>
            </div>
            <div class="social-icons">
                <a href=""><img src="Images/whatsapp.svg" alt=""></a>
                <a href=""><img src="Images/discord.svg" alt=""></a>
                <a href=""><img src="Images/linkedin.svg" alt=""></a>
                <a href=""><img src="Images/twitter.svg" alt=""></a>
                <a href=""><img src="Images/facebook.svg" alt=""></a>
                <a href=""><img src="Images/reddit.svg" alt=""></a>
            </div>
        </div>

        <div id="bottom-circle" class="circle"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
